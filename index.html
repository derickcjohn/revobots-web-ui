<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Robot Control UI</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            padding: 30px;
        }

        h1 {
            color: #ff5326;
            text-align: center;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            padding: 10px 20px;
            background-color: #ff5326;
            border: none;
            color: black;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button.active {
            background-color: #ff8800;
            border: 2px solid #ffffff;
        }

        button:hover {
            background-color: #ffbb33;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            background-color: #1e1e1e;
            color: white;
            border: 1px solid #444;
            border-radius: 4px;
        }

        #run-button {
            margin-top: 20px;
            width: 100%;
        }

        .key-btn {
            padding: 10px 20px;
            background-color: #333;
            color: #FFA500;
            border: 2px solid #FFA500;
            border-radius: 5px;
            font-weight: bold;
            margin: 0 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .key-btn:hover {
            background-color: #FFA500;
            color: black;
        }


        pre {
            margin-top: 30px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <h1>Revobot Control Panel</h1>

    <div class="button-group">
        <button id="btn-record" onclick="selectMode('record')">Record</button>
        <button id="btn-record-with-marker" onclick="selectMode('record-with-marker')">Record with Marker</button>
        <button id="btn-teleoperate" onclick="selectMode('teleoperate')">Teleoperate</button>
        <button id="btn-replay" onclick="selectMode('replay')">Replay</button>
    </div>

    <form id="arg-form"></form>
    <button id="run-button" style="display:none;" onclick="event.preventDefault(); runScript();">Run</button>

    <button id="stop-teleop-btn" style="display:none;" onclick="stopTeleoperation()">Stop Teleoperation</button>

    <p id="instruction-text" style="text-align: center; margin-top: 15px; color: #ff5326; font-weight: bold;"></p>

    <div id="key-controls" style="display: none; text-align: center; margin-top: 20px;">
        <p style="color: #FFA500; font-weight: bold; font-size: 1.1rem;">Manual Controls:</p>
        <div style="margin-bottom: 10px;">
            <button class="key-btn" onclick="sendKey('ArrowLeft')">⬅ Left Arrow</button>
            <button class="key-btn" onclick="sendKey('ArrowRight')">➡ Right Arrow</button>
            <button class="key-btn" onclick="sendKey('Escape')">⛔ ESC</button>
        </div>
        <ul style="color: white; list-style-type: none; padding-left: 0; font-size: 0.95rem;">
            <li><strong>⬅ Left Arrow</strong> – Re-record the episode</li>
            <li><strong>➡ Right Arrow</strong> – Exit the loop</li>
            <li><strong>⎋ Escape</strong> – Stop data recording</li>
        </ul>
    </div>
    
    <pre id="run-output"></pre>

    <script>
        let currentMode = "";

        function selectMode(mode) {
            currentMode = mode;
            document.getElementById("arg-form").innerHTML = "";
            document.getElementById("run-output").innerText = "";
            document.getElementById("instruction-text").innerText = "";
            document.getElementById("key-controls").style.display = "none";

            // Highlight the selected button
            const buttons = document.querySelectorAll(".button-group button");
            buttons.forEach(btn => btn.classList.remove("active")); // remove active from all
            const selectedBtn = document.getElementById(`btn-${mode}`);
            if (selectedBtn) selectedBtn.classList.add("active");

            fetch("/get_args", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ mode: mode })
            })
            .then(res => res.json())
            .then(args => {
                const form = document.getElementById("arg-form");
                for (const key in args) {
                    const label = document.createElement("label");
                    label.innerText = key;
                    const input = document.createElement("input");
                    input.name = key;
                    input.value = args[key];
                    form.appendChild(label);
                    form.appendChild(input);
                }
                document.getElementById("run-button").style.display = "block";
            });
        }

        function runScript() {
            const inputs = document.querySelectorAll("#arg-form input");
            const args = {};
            inputs.forEach(input => {
                args[input.name] = input.value;
            });

            const keyControls = document.getElementById("key-controls");
            if (currentMode === "record" || currentMode === "record-with-marker") {
                keyControls.style.display = "block";
            } else {
                keyControls.style.display = "none";
            }

            // Set instruction based on mode
            const instructionText = document.getElementById("instruction-text");
            if (currentMode === "record") {
                instructionText.innerHTML = `
                    <ul style="list-style-type: disc; padding-left: 20px; text-align: left;">
                        <li>Use RIGHT ARROW to start recording</li>
                        <li>To redo the episode press LEFT arrow button</li>
                    </ul>
                `;
            } else if (currentMode === "record-with-marker") {
                instructionText.innerHTML = `
                    <ul style="list-style-type: disc; padding-left: 20px; text-align: left;">
                        <li>Double click on camera feed to select target.</li>
                        <li>Use RIGHT ARROW key to place marker during recording.</li>
                        <li>Use UP and DOWN arrow button for angle</li>
                        <li>To redo the episode press LEFT arrow button</li>
                    </ul>
                `;
            } else {
                instructionText.innerText = ""; // Clear for other modes
            }

            fetch("/run_script", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ mode: currentMode, args: args })
            })
            .then(res => res.json())
            .then(output => {
                document.getElementById("run-output").innerText =
                    "Output:\n" + (output.output || "") + "\n\nError:\n" + (output.error || "");
            
                // Show stop button if in teleoperate mode
                const stopBtn = document.getElementById("stop-teleop-btn");
                if (currentMode === "teleoperate") {
                    stopBtn.style.display = "inline-block";
                } else {
                    stopBtn.style.display = "none";
                }
            });
        }

        function sendKey(key) {
            fetch("/send_key", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ key: key })
            }).then(res => res.json())
            .then(data => console.log("Key sent:", data));
        }

        function stopTeleoperation() {
            fetch("/stop_script", {
                method: "POST"
            })
            .then(res => res.json())
            .then(data => {
                console.log("Teleoperation stopped:", data);
                document.getElementById("stop-teleop-btn").style.display = "none";
            });
        }

    </script>
</body>
</html>
